<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="header">
    <h1>
      <img src="logo.png" alt="Weaver" class="logo" />
      Weaver
    </h1>
    <div id="count" class="count">0 saved snippets</div>
  </div>
  
  <div class="save-page-section">
    <button id="save-current-page" class="save-page-btn">Save Current Page</button>
    <p class="save-description">Automatically extract and save all important content from the current webpage</p>
  </div>
  
  <div id="snippets-container" class="snippets-container">
    <div id="empty-state" class="empty-state">
      No saved text yet. Click "Save Current Page" above to automatically save webpage content.
    </div>
  </div>
  
  <div class="footer">
    <button id="view-graph" class="view-graph-btn">ðŸ§  View Knowledge Graph</button>
    <button id="clear-all" class="clear-all-btn">Clear All</button>
  </div>
  
  <div id="modal" class="modal hidden">
    <div class="modal-content">
      <div class="modal-header">
        <span id="modal-close" class="close">&times;</span>
        <h3 id="modal-title" class="modal-title"></h3>
      </div>
      <div id="modal-body" class="modal-body">
        <div id="modal-text" class="modal-text"></div>
        <div id="modal-meta" class="modal-meta hidden"></div>
      </div>
    </div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
